<!DOCTYPE html>
<html lang = "en">
<head>
<title>Employees Communication Log</title>
<link rel="icon" type="image/x-icon" href="/Images/Logo.png" class="back-logo">
<script type="module" src="/js/login.js"></script>
<link rel = "stylesheet" href = "/css/main_style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="bd">
    <div class="container">
        <div class="logout">
            <a id="logout-button" class="logout-button"><img src="/Images/logout.png" class="logout-logo"></a>
        </div>
        <div class="welcome-title">
            <div class="maintain-box">
                <div class="logo">
                    <img src="/Images/maintain.png" class="maintain-logo" href="/user/dashboard/maintain">
                </div>
                <a class="red-box-input" id="red-box" type="submit" href="/user/dashboard/maintain">Maintenance information</a>
            </div>
            <div class="guest-communication">
                <div class="logo">
                    <img src="/Images/guest.png" class="guest-logo" href="/user/dashboard/guest">
                </div>
                <a class="green-box-input" id="green-box" type="submit" href="/user/dashboard/guest">Guest Communication</a>
            </div>
            <div class="housekeep-info">
                <div class="logo">
                    <img src="/Images/housekeeping.png" class="housekeeping-logo" href="/user/dashboard/housekeeping">
                </div>
                <a class="orange-box-input" id="orange-box" type="submit" href="/user/dashboard/housekeeping">Housekeeping Communication</a>
            </div>
            <div class="inventory">
                <div class="logo">
                    <img src="/Images/inventory.png" class="inventory-logo" href="/user/dashboard/inventory" type="submit">
                </div>
                <a class="blue-box-input" id="blue-box" type="submit" href="/user/dashboard/inventory">Inventory Information</a>
            </div>
        </div>
    </div>

</body>
</html>
