<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Employees Communication Log</title>
    <link rel="icon" type="image/x-icon" href="/Images/Logo.png" class="back-logo">
    <link rel="icon" type="icon" href="Images/Logo.png"> 
    <script type="module" src="/js/signup.js"></script>
    <link rel = "stylesheet" href = "/css/createAccount.css">
</head>
<body>
    <div id="main-div" class="main-body">
        <h1>Create A New Account</h1>
        <div class="firstname">
            <input id="firstname-input" placeholder="Firstname*" class="firstname-input" required>
        </div>
        <div class="lastname">
            <input id="lastname-input" placeholder="Lastname*" class="lastname-input" required>
        </div>
        <div class="username">
            <input id="username-input" placeholder="Username*" class="username-input" required>
        </div>
        <div class="Email">
            <input id="email-input" placeholder="Email*" class="email-input" required>
        </div>
        <div class="password">
            <input id="password-input" placeholder="Password*" type="password" class="password-input">
            <img src="/Images/eye-close.png" class="eye-button" id="eye-button">
        </div>
        <div class="create-button">
            <input type="submit" id="create-input" value="Create">
        </div>
        <p id="signup-message"></p>
    </div>
</body>
