<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Employees Communication Log</title>
    <link rel="icon" type="image/x-icon" href="/Images/Logo.png" class="back-logo"> 
    <script src="/js/login.js"></script>
    <link rel = "stylesheet" href = "/css/login_style.css">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body>
    <div class="login-box">
        <img src="/Images/login_logo.png" class="login-logo">
        <h1>Login Here</h1>
        <div class="login-form" id="login">
            <div class="login-error">
                <p id="login-error-message"></p>
            </div>
            <div class="username-input-form">
                <input type="username" id="username" class="username" name="username" placeholder="Username or Email.." required>
            </div>
            <div class="password-input-form">
                <input type="password" id="password" class="password" name="password" placeholder="Password.." required>
            </div>
            <div class="login-button-link">
                <a>
                <input id="login-button" value="login" onclick="login()" type="submit" required>
                </a>
            </div>
            <div class="Forgot-password-form">
                <a id="Forgot-password" href="#">Forgot Password?</a><br>
            </div>
            <div class="CreateNewAccount">
                <a id="CreatesNewAccount" href="createAccount.html">Create a New Account?</a>
            </div>
        </div>
    </div>
</body>
</html>
