<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Employees Communication Log</title>
    <link rel="icon" type="icon" href="Images/Logo.png"> 
    <script src="login.js"></script>
    <link rel = "stylesheet" href = "/css/forgot.css">
</head>
<body>
    <div class="main-body">
        <h1>Reset Password</h1>
        <div class="prop-id">
            <input id="property-id" placeholder="Property ID" class="property-id" required>
        </div>
        <div class="old-passwd">
            <input id="old-password" placeholder="Old Password" class="old-password" required>
        </div>
        <div class="new-passwd">
            <input id="new-password" placeholder="New Password" class="new-password" required>
        </div>
        <div class="repeat-new-passwd">
            <input id="repeat-new-password" placeholder="Repeat New Password" class="repeat-new-password" required>
        </div>
        <div class="reset-button">
            <input type="submit" value="Reset" id="reset">
        </div>
    </div>
</body>
